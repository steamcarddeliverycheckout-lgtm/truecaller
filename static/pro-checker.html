<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CC Dual Checker - Soft UI</title>
  <style>
    :root {
      --bg1: #0f2027;
      --bg2: #203a43;
      --bg3: #2c5364;
      --card-bg: rgba(255,255,255,0.08);
      --card-border: rgba(255,255,255,0.12);
      --text: #e7ecf1;
      --muted: #b9c6d3;
      --accent: #6c8cf5;
      --accent2: #16d9e3;
      --success: #59d38c;
      --danger: #ef767a;
      --yellow: #ffd166;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 16px;
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(135deg, var(--bg1), var(--bg2) 50%, var(--bg3));
      color: var(--text);
      min-height: 100vh;
      display: grid; place-items: center;
    }
    .container {
      width: 100%; max-width: 980px;
      display: grid; gap: 16px;
    }
    .title {
      text-align: center;
      font-weight: 800; letter-spacing: 0.3px;
      font-size: 22px; color: #fff;
    }
    .subtitle { text-align: center; color: var(--muted); font-size: 13px; }
    .grid {
      display: grid; gap: 16px;
      grid-template-columns: 1fr; 
    }
    @media (min-width: 900px) {
      .grid { grid-template-columns: 1fr 1fr; }
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
    }
    .card h3 { margin: 0 0 8px; font-size: 16px; font-weight: 700; }
    .row { display: grid; gap: 10px; grid-template-columns: 1fr; }
    @media (min-width: 480px) { .row.two { grid-template-columns: 1fr 1fr; } }
    label { font-size: 12px; color: var(--muted); }
    input, select {
      width: 100%;
      padding: 12px 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--card-border);
      border-radius: 12px; color: var(--text);
      outline: none; transition: .2s border;
      font-size: 14px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    }
    input:focus, select:focus { border-color: var(--accent2); }
    .btns { display: grid; gap: 10px; grid-template-columns: repeat(2, 1fr); }
    button {
      padding: 12px 10px; border: 0; border-radius: 12px; color: #fff; cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 8px 18px rgba(22, 217, 227, 0.25);
      font-weight: 700; font-size: 14px;
    }
    button.alt { background: linear-gradient(135deg, #7a7adb, #9f7aea); }
    .pill {
      display: inline-block; padding: 6px 10px; border-radius: 999px; font-size: 12px;
      background: rgba(108, 140, 245, 0.18);
      border: 1px solid rgba(108, 140, 245, 0.35);
      color: #cfe0ff; margin-bottom: 8px;
    }
    .result { white-space: pre-wrap; background: rgba(0,0,0,0.25); border-radius: 12px; padding: 12px; font-size: 13px; }
    .muted { color: var(--muted); font-size: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <div class="title">üí≥ CC Dual Checker</div>
      <div class="subtitle">Two bots ‚Ä¢ Auth, Charge, Killer ‚Ä¢ Mobile-first Soft UI</div>
    </div>

    <div class="grid">
      <!-- First Checker (niggacheck_bot) -->
      <div class="card">
        <div class="pill">Checker 1 ‚Ä¢ @niggacheck_bot</div>
        <h3>Auth & Charge</h3>
        <div class="row">
          <label>Card (number|mm|yyyy|cvv)</label>
          <input id="c1_card" placeholder="5333499418581618|03|2029|232" />
        </div>
        <div class="row two">
          <div>
            <label>Category</label>
            <select id="c1_category">
              <option value="auth">Auth</option>
              <option value="charge">Charge</option>
            </select>
          </div>
          <div>
            <label>Provider</label>
            <select id="c1_provider">
              <option value="stripe">Stripe</option>
              <option value="braintree">Braintree</option>
              <option value="paypal">PayPal</option>
              <option value="shopify">Shopify</option>
            </select>
          </div>
        </div>
        <div class="btns" style="margin-top: 10px;">
          <button onclick="runChecker('first')">Run Checker 1</button>
          <button class="alt" onclick="clearResult('c1')">Clear</button>
        </div>
        <div id="c1_out" class="result" style="margin-top: 10px;"></div>
        <div id="c1_meta" class="muted" style="margin-top: 6px;"></div>
      </div>

      <!-- Second Checker (Jackthe_ripper_bot) -->
      <div class="card">
        <div class="pill">Checker 2 ‚Ä¢ @Jackthe_ripper_bot</div>
        <h3>Auth, Charge & Killer</h3>
        <div class="row">
          <label>Card (number|mm|yyyy|cvv)</label>
          <input id="c2_card" placeholder="5333499418581618|03|2029|232" />
        </div>
        <div class="row two">
          <div>
            <label>Category</label>
            <select id="c2_category" onchange="syncProviders()">
              <option value="auth">Auth</option>
              <option value="charge">Charge</option>
              <option value="killer">CC Killer</option>
            </select>
          </div>
          <div>
            <label>Provider</label>
            <select id="c2_provider">
              <!-- dynamic based on category -->
            </select>
          </div>
        </div>
        <div class="btns" style="margin-top: 10px;">
          <button onclick="runChecker('second')">Run Checker 2</button>
          <button class="alt" onclick="clearResult('c2')">Clear</button>
        </div>
        <div id="c2_out" class="result" style="margin-top: 10px;"></div>
        <div id="c2_meta" class="muted" style="margin-top: 6px;"></div>
      </div>
    </div>
  </div>

  <script>
    const CARD_RE = /^\d{13,19}\|\d{2}\|\d{2,4}\|\d{3,4}$/;

    function setProvidersForSecond(category) {
      const p = document.getElementById('c2_provider');
      p.innerHTML = '';
      if (category === 'auth') {
        p.append(new Option('Braintree (/br)', 'braintree'));
        p.append(new Option('Stripe (/chk)', 'stripe'));
      } else if (category === 'charge') {
        p.append(new Option('Braintree (/ch)', 'braintree'));
        p.append(new Option('Stripe (/sk)', 'stripe'));
      } else if (category === 'killer') {
        p.append(new Option('Killer (/kd)', 'killer'));
      }
    }
    function syncProviders() {
      const cat = document.getElementById('c2_category').value;
      setProvidersForSecond(cat);
    }
    // init
    setProvidersForSecond('auth');

    function show(outId, metaId, text, meta) {
      const out = document.getElementById(outId);
      out.textContent = text;
      const m = document.getElementById(metaId);
      m.textContent = meta || '';
    }
    function clearResult(prefix) {
      show(prefix + '_out', prefix + '_meta', '', '');
    }

    async function runChecker(which) {
      let card, category, provider, outId, metaId;
      if (which === 'first') {
        card = document.getElementById('c1_card').value.trim();
        category = document.getElementById('c1_category').value;
        provider = document.getElementById('c1_provider').value;
        outId = 'c1_out'; metaId = 'c1_meta';
      } else {
        card = document.getElementById('c2_card').value.trim();
        category = document.getElementById('c2_category').value;
        provider = document.getElementById('c2_provider').value;
        outId = 'c2_out'; metaId = 'c2_meta';
      }

      if (!CARD_RE.test(card)) {
        show(outId, metaId, 'Invalid card format. Use number|mm|yyyy|cvv', '');
        return;
      }

      show(outId, metaId, '‚è≥ Processing...', '');
      try {
        const res = await fetch('/cc-check-advanced', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            card: card,
            checker: which === 'first' ? 'first' : 'second',
            gate_category: category,
            gate_provider: provider
          })
        });
        const data = await res.json();
        if (data.ok) {
          show(outId, metaId, data.raw, `messages: ${data.messages}`);
        } else {
          show(outId, metaId, `‚ùå ${data.detail || 'Error'}`, '');
        }
      } catch (e) {
        show(outId, metaId, '‚ùå Network error', e.message || '');
      }
    }
  </script>
</body>
</html>
